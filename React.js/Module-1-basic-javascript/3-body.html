<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Load in body section</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    
    <script type="text/javascript">
        document.write("Hello World")
    </script>


<!-- Javascript ko body me likhna jyada prefer karte he

-> <body></body> me likhne ka main reason performance improvement hota hai.
-> Browser HTML ko top to bottom line-by-line load karta hai, aur head me JavaScript hone par loading ruk sakti hai is liye body me likhte hai.

-->
    
</body>
</html>
