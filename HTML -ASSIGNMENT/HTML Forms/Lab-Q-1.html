<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    body
    {   
        background-color: cadetblue;
    }
    form    
    {
        text-align: center;
    }
    </style>
</head>
<body>
    
    <h1 align="center">contact form</h1>

    <form>
        <label>Enter your name : </label>
        <input type="text" placeholder="Full name" minlength="3" maxlength="50" required>
        <br><br>

        <label>Enter your emali : </label>
        <input type="email" placeholder="Enter email" required>
        <br><br>

        <label>Enter your Phone number : </label>
        <input type="tel" placeholder="Phone number" pattern="[0-9]{10}" required>
        <br><br>

        <label>Subjects :</label>
        <select name="subject">
            <option value="java">JAVA</option>
            <option value="phython">phython</option>
            <option value="AI/ML">AI/ML</option>
            <option value="C++">C++</option>
            <option value="javascript">javascript</option>
        </select>
        <br><br>


        <label></label>
        <textarea name="message" required minlength="10" maxlength="100" placeholder="message"></textarea>
        <br><br>

        <label></label>
        <input type="submit">
        
    </form>

</body>
</html>
