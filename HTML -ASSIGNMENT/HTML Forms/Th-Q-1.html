Q 1. What are HTML forms used for? Describe the purpose of the input, textarea,
select, and button elements.

<!--

---
purpose of form elements :- 

1. <input> :- The tag is used to collect user input in forms. It allows users to enter different types of data like text, email, passwords, numbers, and many more.

    <input type="text" placeholder="Enter your name">   short text

    <input type="email" placeholder="Enter your email">  for passwoed 

    <input type="Password" placeholder="Passeord">   for email addresses

    <input type="radio" or type="checkbox" > for selecting options


2. <textarea> :- The tag allows users to input multi-line text, where users can enter longer pieces of text such as comments, messages, or descriptions. Unlike the <input> tag, used for single-line text input, but <textarea> allows for larger, scrollable text areas.

    <textarea rows="4" cols="50" placeholder="Enter your message"></textarea>


3. <select> :- The tag is used to create a dropdown list in HTML, allowing users to choose one or more options from a predefined set of choices. It contains <option> elements that represent each choice. Users can select one or multiple options, such as choosing a country, selecting a subject.
    
    <select>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
    </select>

4. <button>  :- The tag is used to create a clickable button in form. It can trigger actions when clicked, submitting a form, opening a link, or executing JavaScript code.
    
    <button type="submit">Submit</button>   for submit 

    <button type="reset">Reset</button>   for reset the form to its initial state.
