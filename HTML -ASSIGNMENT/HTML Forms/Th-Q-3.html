Q 3. What is the purpose of the label element in a form, and how does it improve
accessibility?

<!-- 
Purpose of the label element :- The element is used to add a name or title for form inputs like text fields, checkboxes, radio buttons, and dropdowns. It helps users understand what to enter in the input field.

how does it improve accessibility ?

1. Help Screen Readers :- Screen readers read the label text when a user focuses on an input field, helping visually impaired users understand what to enter. 

2. Improves Keyboard Navigation :- Users who navigate using the Tab key can easily move between inputs and understand their purpose through labels.

3. Makes Clicking Easier :- When a label is linked to an input field, clicking on the label also selects the input, which is helpful for checkboxes and radio buttons.

-->
