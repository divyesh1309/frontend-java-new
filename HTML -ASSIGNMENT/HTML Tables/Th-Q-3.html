Q 3. Why should tables be used sparingly for layout purposes? What is a better
alternative?

<!-- 
Tables should be used sparingly for layout purposes because they are not designed for flexible or responsive layouts.

->> Why avoid using tables for layout?

1. Complexity :- Tables make layout coding complicated and harder to manage. When used for layout, they can create overly complex code, making it harder to manage and modify the page design.

2. Accessibility Issues :- Using tables for layout can Screen readers get confused, making it hard for people with disabilities to navigate the page.

3. Poor Responsiveness :- Tables don't adapt well on different screen sizes, especially on mobile devices.

4. SEO Problems :- Search engines are better at reading content structured using semantic HTML elements. otherwise tables can impact how search engines understand and rank the content on a page.


->> Better Alternatives :-

1. CSS Flexbox :- A simple way to create flexible layout system in CSS that allows you to create flexible and responsive designs with much simpler code.

2. CSS Grid :- CSS Grid provides a two-dimensional layout system that makes it easier to create complex web designs with rows and columns. It is a more advanced layout tool than Flexbox and is perfect for larger, more complex layouts.

3. CSS Box Model :- The CSS box model is fundamental to the layout of elements. It provides control over the size, padding, margin, and borders of elements, allowing for more control over page layout without tables. 

-->
