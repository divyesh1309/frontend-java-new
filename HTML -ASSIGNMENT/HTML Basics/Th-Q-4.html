Q 4. Discuss the role of semantic HTML. Why is it important for accessibility and SEO?
Provide examples of semantic elements.

<!-- 
Semantic HTML refers to using HTML elements that have meaningful names, clearly describing their purpose and content. These elements help browsers, developers, search engines, and assistive technologies understand the structure of a webpage.

Important :- 

1. Improves SEO :- Semantic HTML makes the code clean and easy to understand. Using semantic tags like <header>, <nav>, and <footer> clearly defines each section's purpose. This helps developers write, read, and update code more efficiently.

2. Enhances Accessibility :- Semantic tags help screen readers and assistive technologies understand the content in a clear and meaningful way. This allows visually impaired or disabled users to navigate the website more easily and access information without confusion. making websites more inclusive, user-friendly, and accessible for everyone.

----
Semantic HTML elements example :- 

1. <header> :- Represents the header section of a webpage or a section, usually containing logos, navigation menus, or headings.

    <header>
        <h1>Welcome to my web page </h1>
        <p>This is my web page, where I share valuable content and insights.</p>
    </header>


2. <nav>  :-  Defines the navigation links of a webpage, such as menus or internal page links.

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


3. <main> :- Contains the main content of a webpage, excluding headers, footers, and sidebars.

    <main>
        <h1>details</h1>
        <p>This is my page...</p>
    </main>


4. <section> :- Defines a section of content

    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Full-stack</li>
            <li>Mern-stack</li>
            <li>Ai/Ml</li>
        </ul>
    </section>


5. <article> :- Defines an independent piece of content, such as a blog post, news article, or a forum post.

    <article>
        <h2>Top 5 Programming Languages in 2025</h2>
            <ul>

                <li><p>JavaScript</p></li>
                <li><p>C++</p></li>
                <li><p>Go</p></li>
            </ul>
    </article>


6. <footer> :- Defines the footer section of a webpage, usually containing copyright info, contact details, or additional navigation links.

    <footer>

    </footer>
