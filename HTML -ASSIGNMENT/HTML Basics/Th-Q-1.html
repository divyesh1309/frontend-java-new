Q 1. Define HTML. What is the purpose of HTML in web development? 

<!-- 
Define HTML. 
Ans :- HTML is a (Hyper Text Markup Language) is the standard markup language used to create and design web pages. Like that  HTML skeleton provides the basic structure for a webpage. It provides the structure of a webpage using a system of elements, tags that define content such as headings, paragraphs, images, links, tables, and more. 


purpose of HTML in web development? 

1. Defines Webpage Structure: HTML acts as the skeleton of a webpage, organizing content in a structured manner.

2. Displays Content: It ensures that text, images, videos, and other elements appear correctly in web browsers.

3. CSS & JavaScript: HTML provides the structure, while CSS enhances styling and JavaScript adds interactivity, making websites dynamic and user-friendly.

4. Accessibility: Proper use of semantic HTML improves accessibility for search engines and assistive technologies.
