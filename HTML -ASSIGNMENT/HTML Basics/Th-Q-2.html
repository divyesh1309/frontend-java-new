Tags & their purposes

1. <!DOCTYPE html>    
-> This tag Declares the document as an HTML5 file.

2. <html> 
-> This tag is the root eliment of an html page. All webpage content, including the <head> and <body> sections, is enclosed within this tag.

3. <head>
-> The tag contains metadata and information about the webpage. Including elements like <meta>, <title>, <link>, <script>, or <style> which are not directly visible to users.

4. <body>
-> The <body> tag contains all the visible content of a webpage, such as text, images, links, tables, buttons, and many other elements that users can see and interact with.
